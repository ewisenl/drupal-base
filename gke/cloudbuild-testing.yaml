steps:

- name: 'eu.gcr.io/kuberdrupal/ewisealpine:latest'
  args: ['/usr/local/bin/template.sh', 'gke/deploy-app.yaml.twig']
  env:
  - 'PROJECT_ID=$PROJECT_ID'
  - 'REPO_NAME=$REPO_NAME'
  - 'ENVIRONMENT=testing'
  - 'BRANCH_NAME=$BRANCH_NAME'
  - 'SHORT_SHA=$SHORT_SHA'
  - 'TAG_NAME=$SHORT_SHA'  # We don't get an tag_name with commit-trigger
  - 'COMMIT_SHA=$COMMIT_SHA'
  - 'REPLICAS=1'

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'eu.gcr.io/$PROJECT_ID/$REPO_NAME/testing:latest', '--build-arg', 'BASE_IMAGE_TAG=7.2', '.']
  timeout: 500s

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'eu.gcr.io/$PROJECT_ID/$REPO_NAME/testing:latest']

- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', './gke/deploy-app.yaml', '--overwrite=true', '--record']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west4'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-prod'

timeout: 660s
tags: ['${REPO_NAME}testing', '${REPO_NAME}testing']
images: ['eu.gcr.io/$PROJECT_ID/$REPO_NAME/testing:latest']